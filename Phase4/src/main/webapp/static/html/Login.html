<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="../js/navbarScript.js"></script>
	<script>
    window.onload = function () {
        toggleLoginLogout();
        toggleMenuItems();
        toggleCustomerId();
        
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            alert("Login failed. Please input the valid ID and Password");
        }
    };
	</script>
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/navbarStyle.css">
    <link rel="stylesheet" href="./../css/loginform.css">
</head>
<body>
    <nav class="navbar">
		<div class="logo">
			<a href="./index.html">Restaurant</a>
		</div>
        
        <a href="./../../views/OrderSearch.jsp" class="SearchOrder">Search Order</a>
        <a href="./../../views/ShowMenu.jsp" class="ShowMenu">Show Menu</a>
        <a href="./../../views/ShowMenu_item.jsp" class="ShowMenu_item">Show Menu Item</a>
        <a href="./../../views/InsertMenu.jsp">Insert Menu</a>
        <a href="./../../views/ModifyMenu.jsp">Modify Menu</a>
        <a href="./../../views/InsertMenu_item.jsp">Insert Menu Item</a>
        <a href="./../../views/ModifyIngredient.jsp">Modify Ingredient</a>
        
        <div class="right-links">
            <a href="./Login.html">Login</a>
            <a href="./../../views/Mypage.jsp">Mypage</a>
        </div>
    </nav>


    <div class="login-container">
        <h2>Login</h2>
        <form action="http://localhost:8080/Phase4/Auth" method="post">
            <div>
                <label>Role:</label>
                <input type="radio" name="role" value="customer" required>Customer
                <input type="radio" name="role" value="manager" required>Manager
            </div>
            <div>
                <input type="text" name="userId" placeholder="ID" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    
</body>
</html>
