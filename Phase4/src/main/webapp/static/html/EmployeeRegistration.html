<!DOCTYPE html>
<html>
<head>
    <title>Chef/Manager Registration</title>
    <script>
        function togglePasswordField() {
            let role = document.querySelector('input[name="role"]:checked').value;
            let passwordField = document.getElementById("password");
            passwordField.disabled = (role === "chef");
        }
    </script>
</head>
<body>
    <h2>Chef/Manager Registration</h2>
    <form action="registerChefManager" method="post">
        Role: <input type="radio" name="role" value="chef" onchange="togglePasswordField()" required>Chef
              <input type="radio" name="role" value="manager" onchange="togglePasswordField()" required>Manager<br>
        ID: <input type="text" name="id" required><br>
        Password: <input type="password" id="password" name="password"><br>
        Name: <input type="text" name="name" required><br>
        Email: <input type="email" name="email" required><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
